[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = ["@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/","foundry-devops/=lib/foundry-devops/"]


ffi = true 

fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]
# ffi = true